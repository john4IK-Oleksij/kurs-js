<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-1</title>
</head>

<body>

   <h2>Задача 1. </h2>
   <p>
      З клавіатури вводяться імена двох дітей та кількість у них
      цукерок. Вивести не екран ім’я тієї дитини, у якої кількість цукерок є більшою, або вивести, що кількість
      однакова.
   </p>
   <h3></h3>
   <script>
      // крок 0: позначення
      // крок 1: Введення необхідних даних
      // крок 2: обчислення
      // крок 3: виведення  результатів
      const nameFirst = prompt(`Введіть ім'я першої дитини`)
      const candiesFirstNum = parseInt(prompt(`Скільки цукерок має ${nameFirst} ?`))
      const nameSecond = prompt(`Введіть ім'я другої дитини`)
      const candiesSecondNum = parseInt(prompt(`Скільки цукерок має ${nameSecond} ?`))
      if (candiesFirstNum > candiesSecondNum)
         document.write(`<h3> У ${nameFirst}  більше цукерок (${candiesFirstNum})</h3>`);
      else if (candiesFirstNum === candiesSecondNum)
         document.write(`<h3> ${nameFirst} та ${nameSecond}  мають цукерок порівну</h3>`);
      else document.write(`<h3>У ${nameSecond}  більше цукерок (${candiesSecondNum})</h3>`);
   </script>
</body>

</html>
