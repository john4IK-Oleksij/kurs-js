<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-6</title>
</head>

<body>
   <h2>Задача 6.</h2>
   <h3></h3>
   <p>
      З клавіатури вводиться номер дня тижня. Вивести на екран
      назву дня.
   </p>

   <script>
      let dayNum = parseInt(prompt(`Введіть номер дня тижня`))
      dayNum = Math.floor(dayNum)
      if (dayNum <= 7 && dayNum >= 1) {
         switch (dayNum) {
            case 1:
               document.write(`<h3>День тижня - Понеділок</h3>`);
               break;
            case 2:
               document.write(`<h3>День тижня - Вівторок</h3>`);
               break;
            case 3:
               document.write(`<h3>День тижня - Середа</h3>`);
               break;
            case 4:
               document.write(`<h3>День тижня - Четвер</h3>`);
               break;
            case 5:
               document.write(`<h3>День тижня - П'ятниця</h3>`);
               break;
            case 6:
               document.write(`<h3>День тижня - Субота</h3>`);
               break;
            case 7:
               document.write(`<h3>День тижня - Неділя</h3>`);
               break;
         }
      } else document.write(`<h3>Некоректно введено день тижня</h3>`);

   </script>
</body>

</html>
