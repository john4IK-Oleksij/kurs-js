<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-3</title>
</head>

<body>

   <h2>Задача 3. </h2>
   <h3></h3>
   <p>
      Випадковим чином генерується число від 1 до 5. Спробуйте
      вгадати число за 2 спроби.
   </p>

   <script>
      const num = Math.floor(Math.random() * 5) + 1; // Від 1 до 5
      const tryFirst = parseInt(prompt(`Вгадай число від 1 до 5`))//Перша спроба 
      if (tryFirst === num)
         document.write(`<h3>Вітаю. Ти вгадав. Це число ${num}</h3>`);
      else {
         const trySecond = parseInt(prompt(`Ти не вгадав. Вгадай число від 1 до 5 (Друга спроба)`))//Друга спроба (Після невдалої першої) 
         if (trySecond === num)
            document.write(`<h3>Вітаю. Ти вгадав. Це число ${num}</h3>`);
         else document.write(`<h3>Ти не вгадав. Гратимеш далі?</h3>`);
      }
   </script>
</body>

</html>
