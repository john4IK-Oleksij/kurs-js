<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-7</title>
</head>

<body>

   <h2>Задача 7. </h2>

   <p>
      З клавіатури вводиться номер місяця. Вивести до якої пори року
      він відноситься
   </p>

   <script>
      const monthNum = parseInt(prompt(`Введіть номер місяця`))
      switch (monthNum) {
         case 1:
         case 2:
         case 12: document.write(`<h3>Цей місяць ЗИМОВИЙ</h3>`);
            break
         case 3:
         case 4:
         case 5: document.write(`<h3>Цей місяць ВЕСНЯНИЙ</h3>`);
            break
         case 6:
         case 7:
         case 8: document.write(`<h3>Цей місяць ЛІТНІЙ</h3>`);
            break;
         case 9:
         case 10:
         case 11: document.write(`<h3>Цей місяць ОСІННІЙ</h3>`);
            break;

         default: document.write(`<h3>некоректно введено номер</h3>`);
            break;
      }
   </script>
</body>

</html>
