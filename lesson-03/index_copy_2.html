<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-2</title>
</head>

<body>
   <h2>Задача 2. </h2>
   <p>
      З клавіатури вводиться ціна товару і кількість грошей. Якщо
      грошей не вистачає то відмовляємо у покупці, інакше, якщо ще залишаються гроші, то пропонуємо купити лотерею
      за 4 грн.
   </p>
   <script>
      const costNum = parseFloat(prompt(`Введіть вартість товару`))
      const moneyNum = parseFloat(prompt(`Введіть суму грошей на покупку`))
      const costLottery = 4
      const rest = moneyNum - costNum
      if (moneyNum >= costNum && rest >= costLottery)
         document.write(`<h3>Ви можете купити товар а також лотерею</h3>`);
      else if (moneyNum >= costNum && rest < costLottery)
         document.write(`<h3>Ви можете купити товар але вам бракує грошей на лотерею</h3>`);
      else
         document.write(`<h3>Вам бракує грошей на покупки</h3>`);
   </script>
</body>

</html>
