<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-08</title>
</head>

<body>

   <h2>Задача 8.</h2>
   <p>
      Користувач загадує число. За 3 спроби комп’ютер намагається вгадати число користувача(для тесту нехай
      проміжок буде від 1 до 20) (використати
      confirm).
   </p>

   <script>
      if (confirm('Почати тестування?')) {
         let compNum
         let ident = false
         for (let count = 0; count < 3; count++) {
            compNum = 1 + Math.floor(Math.random() * 20);
            if (confirm(`Чи це число ${compNum}?`)) {
               ident = true
               break
            }
         }
         if (ident)
            document.write(`<h3>Super! Це було число ${compNum}</h3>`)
         else
            document.write(`<h3>Шкода, не вгадав ...</h3>`);
      }
   </script>
</body>

</html>
