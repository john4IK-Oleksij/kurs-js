<!DOCTYPE html>

<head>

</head>

<body>
   <h3></h3>
   <h2>Задача 10. </h2>
   <p>
      Знайти суму всіх непарних чисел, що знаходяться між заданими користувачем числами.
      <script>
         if (confirm('Почати тестування?')) {
            let firstInputNum = parseInt(prompt(`Введіть число початкової межі.`))
            let secondInputNum = parseInt(prompt(`Введіть число кінцевої межі.`))
            // Міняємо місцями значення, якщо перша межа більша за другу
            if (firstInputNum > secondInputNum) {
               let replace = firstInputNum;
               firstInputNum = secondInputNum;
               secondInputNum = replace;
            }
            let sum = 0;
            for (let oddNum = firstInputNum; oddNum <= secondInputNum; oddNum++) {
               if (oddNum % 2 === 1) {
                  sum += oddNum
               }
            }
            document.write(`<h3>Сума всіх непарних чисел в межах від (${firstInputNum} до ${secondInputNum}) є : ${sum}</h3>`);
         }
      </script>

</body>

</html>
