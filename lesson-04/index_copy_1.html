<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-1</title>
</head>

<body>

   <h2>Задача 1. </h2>
   <p>
      Вивести з використанням циклів маркований список з випадковими числами (1-100). Кількість випадкових чисел
      вводиться користувачем.
   </p>

   <script>
      // крок 0: позначення
      // крок 1: Введення необхідних даних
      // крок 2: обчислення
      // крок 3: виведення  результатів
      if (confirm('Почати тестування?')) {
         document.write(`<ul class="list">`);
         const userNum = parseInt(prompt(`Введіть  довільне число від 1 до 10`))
         for (let i = 0; i < userNum; i++) {
            const randNum = 1 + Math.floor(Math.random() * 100)
            document.write(` <li class="item">
               ${randNum}
               </li>`);
         }
         document.write(` </ul>`);
      }

   </script>
</body>

</html>
