<body>
   <h2>Задача 5.</h2>
   <p> Дано кількість секунд, що пройшла від початку доби. Визначити скільки це годин і хвилин.</p>
   <script>
      const sec = parseInt(prompt(`Введіть кількість секунд`, ``))
      const hours = Math.floor(sec / 3600); // Години (без хвилин)
      const min = Math.floor((sec % 3600) / 60); // Хвилини (без секунд)
      document.write(`Пройшло ${hours} годин і ${min} хвилин.`);
   </script>
</body>
