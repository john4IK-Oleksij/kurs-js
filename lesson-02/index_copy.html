<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <title>lesson-02/task-01</title>
</head>

<body>
   <h2>Задача 1. </h2>
   <p>
      Знайти суму, добуток та частку двох дійсних чисел. Результат вивести у формі таблиці
   </p>
   <script>
      const num1 = parseInt(prompt(`Перше число`, `3.14`));
      const num2 = parseInt(prompt(`Друге число`, `1.5`));
      const sum = num1 + num2;
      const divis = num1 / num2
      const mult = num1 * num2
      document.write(`сумa = ${sum}<br>`);
      document.write(`часткa = ${divis}<br>`);
      document.write(`добуток = ${mult}`);
   </script>
</body>

</html>
