<body>
   <h2>Задача 4.</h2>
   <p>Дано довжину у сантиметрах. Визначати скільки це метрів і кілометрів.</p>
   <script>
      const cm = parseInt(prompt(`Введіть довжину в сантиметрах`, ``))
      const km = Math.floor(cm / 100000) // скільки це кілометрів
      const metr = Math.floor((cm % 100000) / 100) // скільки це метрів
      document.write(`Це відповідає ${km} км i ${metr} метрам`)
   </script>
</body>
