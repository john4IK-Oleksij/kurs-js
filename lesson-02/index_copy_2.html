<body>
   <h2>Задача 2.</h2>
   <p>
      Дано рік народження (дата: 1 січня) та поточний рік. Знайти кількість років.
   </p>
   <script>
      const modern = 2025
      const birth = parseInt(prompt(`Ваш рік народження`, ``))
      const age = modern - birth
      document.write(`Вам зараз ${age} років `);
   </script>
</body>
