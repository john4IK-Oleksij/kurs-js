   <h2>Задача 9.</h2>

   <p>
      Створити функцію, яка виводить банер (у функцію
      передаються: зображення, заголовок та посилання, куди переходимо при кліку на зображення (тег img повинен

   </p>
   <!-- <h4>Пошукова система GOOGLE</h4>
   <a target="_blank" href="https://www.google.com/">
      <img class="banner" src="img/google.png" alt="iamge">
   </a> -->

   <script>
      if (confirm('Почати тестування?')) {
         let title = `Пошукова система GOOGLE`
         let link = `https://www.google.com/`
         let image = `img/google.png`
         let getBanner = function (title, link, image) {
            return `<h4>${title}</h4><br>
            <a target="_blank" href="${link}">
            <img class="banner" src="${image}" alt="iamge"></a>`
         }
         document.write(getBanner(title, link, image));
      }
   </script>
