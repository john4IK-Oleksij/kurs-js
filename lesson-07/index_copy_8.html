<body>

   <h2>Задача 8.</h2>

   <p>
      Створити функцію, яка випадковим чином виводить на
      екран одне із 4 зображень (шляхи до зображень передаються у функцію)
   </p>

   <script>
      // if (confirm('Почати тестування?')) {
      const img1 = `<img src="./img/pineapple.png" style="width: 150px" alt="image">`
      const img2 = `<img src="./img/bananas.png" style="width: 150px" alt="image">`
      const img3 = `<img src="./img/grapes.png" style="width: 150px" alt="image">`
      const img4 = `<img src="./img/kiwi.png" style="width: 150px" alt="image">`
      function imageRand() {
         let count = 1 + Math.floor(Math.random() * 4)
         switch (count) {
            case 1:
               return img1
            case 2:
               return img2
            case 3:
               return img3
            case 4:
               return img4
         }
      }
      document.write(imageRand());
      // }
   </script>
