<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-4</title>
</head>

<body>

   <h2>Задача 4.</h2>
   <p>
      Створити окремі функції, які для 4 чисел знаходять:
      1)суму;
      2)добуток;
      3)середнє арифметичне;
      4)мінімальне значення.
   </p>
   <script>
      if (confirm('Почати тестування?')) {
         let sumNum = function (num1, num2, num3, num4) {
            return num1 + num2 + num3 + num4
         }
         let productNum = function (num1, num2, num3, num4) {
            return num1 * num2 * num3 * num4
         }
         let avgNum = function (num1, num2, num3, num4) {
            return (num1 + num2 + num3 + num4) / 4
         }
         let minNum = function (num1, num2, num3, num4) {
            return Math.min(num1, num2, num3, num4)
         }
         let num1 = parseFloat(prompt("Введіть перше число:"));
         let num2 = parseFloat(prompt("Введіть друге число:"));
         let num3 = parseFloat(prompt("Введіть третє число:"));
         let num4 = parseFloat(prompt("Введіть четверте число:"));
         document.write(`<h3>Сума ваших чисел: ${sumNum(num1, num2, num3, num4)} </h3>`);
         document.write(`<h3>Добуток ваших чисел: ${productNum(num1, num2, num3, num4)} </h3>`);
         document.write(`<h3>Середнє арифметичне ваших чисел: ${avgNum(num1, num2, num3, num4)} </h3>`);
         document.write(`<h3>Мінімальне число ваших чисел: ${minNum(num1, num2, num3, num4)} </h3>`);
      }
   </script>

</body>

</html>
