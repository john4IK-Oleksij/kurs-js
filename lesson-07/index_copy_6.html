<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-6</title>
</head>

<body>

   <h2>Задача 6.</h2>

   <p>
      Створити окремі функції, які переводять: <br>
      Сантиметри у дюйми; <br>
      Кілограми у фунти; <br>
      Кілометри у милі.
      <!-- in = cm * 0.393701
      lb = kg * 2.20462
      mi = km * 0.621371 -->
   </p>

   <script>
      if (confirm('Почати тестування?')) {
         function getIn(cmNum) {
            let inNum = cmNum * 0.3937
            inNum = inNum.toFixed(2)
            return inNum
         }
         function getIb(kgNum) {
            let ibNum = kgNum * 2.20462
            ibNum = ibNum.toFixed(2)
            return ibNum
         }
         function getMi(kmNum) {
            let miNum = kmNum * 0.621371
            miNum = miNum.toFixed(2)
            return miNum
         }
         let cmNum = parseInt(prompt(`Уведіть число в CM`))
         let kgNum = parseInt(prompt(`Уведіть число в KG`))
         let kmNum = parseInt(prompt(`Уведіть число в KM`))
         document.write(`<h3>${cmNum} сантиметрів відповідають ${getIn(cmNum)} дюймам </h3>`);
         document.write(`<h3>${kgNum} кілограмів  відповідають ${getIb(kgNum)} фунтам </h3>`);
         document.write(`<h3>${kmNum} кілометрів відповідають ${getMi(kmNum)} милям </h3>`);
      }
   </script>

</body>

</html>
