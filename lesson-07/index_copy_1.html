<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-1</title>
</head>

<body>

   <h2>Задача 1.</h2>

   <p>
      Створити функцію, яка за номером місяця повертає пору
      року, до якої відноситься цей місяць.
   </p>

   <script>
      if (confirm('Почати тестування?')) {
         let getNumMonth = parseInt(prompt(`Введіть номер місяця`));
         function season(getNumMonth) {
            switch (getNumMonth) {
               case 1:
               case 2:
               case 12:
                  document.write(`<h3>Зараз ЗИМА</h3>`);
                  break;
               case 3:
               case 4:
               case 5:
                  document.write(`<h3>Зараз ВЕСНА</h3>`);
                  break;
               case 6:
               case 7:
               case 8:
                  document.write(`<h3>Зараз ЛІТО</h3>`);
                  break;
               case 9:
               case 10:
               case 11:
                  document.write(`<h3>Зараз ОСІНЬ</h3>`);
                  break;
            }
            return
         }
         season(getNumMonth);
      }
   </script>

</body>

</html>
