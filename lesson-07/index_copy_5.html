<!DOCTYPE html>
<html lang="uk">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="style.css">
   <title>Task-5</title>
</head>

<body>

   <h2>Задача 5.</h2>

   <p>
      Створити функцію, яка для 3 заданих чисел знаходить
      одночасно декілька результатів: кількість парних, кількість додатних, кількість більших за 100.
   </p>

   <script>
      if (confirm('Почати тестування?')) {

         let evenCount = 0
         let positiveCount = 0
         let greaterThanCount = 0

         function numberCount(num1, num2, num3) {
            if (num1 % 2 === 0) {
               evenCount++
            }
            if (num2 % 2 === 0) {
               evenCount++
            }
            if (num3 % 2 === 0) {
               evenCount++
            }

            if (num1 > 0) {
               positiveCount++
            }
            if (num2 > 0) {
               positiveCount++
            }
            if (num3 > 0) {
               positiveCount++
            }

            if (num1 > 100) {
               greaterThanCount++
            }
            if (num2 > 100) {
               greaterThanCount++
            }
            if (num3 > 100) {
               greaterThanCount++
            }
         }

         let num1 = parseFloat(prompt("Введіть перше число:"));
         let num2 = parseFloat(prompt("Введіть друге число:"));
         let num3 = parseFloat(prompt("Введіть третє число:"));

         numberCount(num1, num2, num3)
         document.write(`<h3>Ви ввели числа: ${num1}, ${num2}, ${num3}</h3>`);
         document.write(`<h3>Кількість парних чисел: ${evenCount}</h3>`);
         document.write(`<h3>Кількість додатніх чисел: ${positiveCount}</h3>`);
         document.write(`<h3>Кількість чисел більших за 100: ${greaterThanCount}</h3>`);

      }
   </script>

</body>

</html>
