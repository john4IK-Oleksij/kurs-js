<body>
   <h2>Задача 5.</h2>
   <p> Дано масив елементів. Знайти добуток додатних елементів</p>
   <script>
      if (confirm('Почати тестування?')) {
         function cutArr(...value) {
            let arr = [];
            for (element of value) {
               if (value[element] > 0) {
                  arr.push(value[element])
                  arr[element] = arr[element] * arr[element]
               }
            }
            return arr
         }
         let result = cutArr(-123, 234, -345, 1, 23, 45, -890, 0, 10, -12, 9)
         document.write(result);
      } 
   </script>
</body>
