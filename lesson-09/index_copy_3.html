<body>
   <h2>Задача 3.</h2>
   <p>Користувач вводить кількість елементів. Створити масив, у
      якому перші 5 елементів заповнені 1-цями, а інші до кінця масиву заповнені 7-ками.</p>
   <script>
      if (confirm('Почати тестування?')) {
         function cutArr(value) {
            let arr = Array(value);
            for (let i = 0; i < 5; i++) {
               arr[i] = 1
            }
            for (let i = 5; i < value; i++) {
               arr[i] = 7
            }
            return arr
         }
         let value = parseInt(prompt("Введіть кількість елементів масиву:"));
         let result = cutArr(value)
         document.write(result);
      } 
   </script>
</body>
