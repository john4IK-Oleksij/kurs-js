<body>
   <h2>Задача 9.</h2>
   <p>Дано масив імен. Сформувати масив з перших літер цих
      імен.</p>
   <script>
      if (confirm('Почати тестування?')) {
         function namesLetter(...value) {
            const arrNamesLet = []
            value.forEach((name) => {
               arrNamesLet.push(name.charAt(0))
            })
            return arrNamesLet
         }
         let result = namesLetter("Анна", "Іван", "Марія", "Олександр", "Катерина", "Дмитро", "Петро");
         document.write(`<h3>${result}</h3>`);
      }
   </script>
