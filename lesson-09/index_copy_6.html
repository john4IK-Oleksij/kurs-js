   <h2>Задача 6.</h2>
   <p>Дано масив елементів. Усі елементи, які більші за перший
      елемент помножити на 2</p>
   <script>
      if (confirm('Почати тестування?')) {

         function cutArr(...value) {
            let firstElement = value[0]
            let arr = value.map((item) => {
               return item > firstElement ? item * 2 : item
            });
            return arr
         }
         let result = cutArr(12, 234, -345, 1, 23, 45, -890, 0, 13, -12, 9)
         document.write(result);
      } 
   </script>
