<body>
   <h2>Задача 6.</h2>
   <p>З клавіатури вводяться вартість товару та кількість одиниць 3 товарів. Обчислити вартість кожного товару окремо та
      загальну вартість. Вивести чек (як у супермаркеті) використовуючи елементи розмітки.</p>
   <script>
      const product1 = parseFloat(prompt(`Введіть вартість товару 1`, ``))
      const quantity1 = parseInt(prompt(`Введіть кількість товару 1`, ``))
      const product2 = parseFloat(prompt(`Введіть вартість товару 2`, ``))
      const quantity2 = parseInt(prompt(`Введіть кількість товару 2`, ``))
      const product3 = parseFloat(prompt(`Введіть вартість товару 3`, ``))
      const quantity3 = parseInt(prompt(`Введіть кількість товару 3`, ``))
      const sum = (product1 * quantity1) + (product2 * quantity2) + (product3 * quantity3)
      document.write(`Продукт 1 ............... ${product1}грв x ${quantity1}  ... ${product1 * quantity1}грв<br>`)
      document.write(`Продукт 2 ............... ${product2}грв x ${quantity2}  ... ${product2 * quantity2}грв<br>`)
      document.write(`Продукт 3 ............... ${product3}грв x ${quantity3}  ... ${product3 * quantity3}грв<br>`)
      document.write(`Всього до оплати ........ ${sum}грв`)
   </script>
</body>
